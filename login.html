<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RideX Car Rentals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #007BFF, #28a745);
      display: flex;
      flex-direction: column;

      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .header {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      border-radius: 5px;
      color: #333;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login-button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-button:hover {
      background-color: #0056b3;
    }
    .guest-button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .guest-button:hover {
      background-color: #218838;
    }
    .error-message {
      color: red;
      text-align: center;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">Welcome to RideX</div>
  <div class="login-container">
    <h2>Login</h2>
    <div class="error-message" id="error-message">Invalid username or password.</div>
    <form id="login-form">
      <input type="text" id="username" class="input-field" placeholder="Username" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="login-button">Login</button>
    </form>
    <button class="guest-button" id="guest-login">Login as Guest</button>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

   
      const validUsername = 'Naveen Kumar';
      const validPassword = 'nav123';

      if (username === validUsername && password === validPassword) {
        
        window.location.href = 'index.html';
      } else {
       
        document.getElementById('error-message').style.display = 'block';
      }
    });

   
    document.getElementById('guest-login').addEventListener('click', function() {
    
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
